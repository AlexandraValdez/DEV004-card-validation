<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8"> 
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Tarjeta de crédito válida</title>  
</head>

<body>
  <main class="container">
    <div class="verification-box">
    <h1>Valida tu numero de tarjeta</h1>
    <form>
      <input id="ccNumber" type="number" autocomplete="off" placeholder="Solo números" maxlength="14" required>
      <input class="btn" type="submit" value="check" id="submit-button"> 
      <textarea id="Validacion"  rows="3" disable="true"> </textarea>
    </form>
    </div>
  </main>

  <script src="index.js" type="module"></script>
</body>

</html>
